
resourceMappings:
  - context: dev
    type: postgres
    use: dev/postgres
  - context: dev
    type: dns
    use: dev/dns
  - context: dev
    type: route
    use: dev/route
  - context: staging
    type: postgres
    use: staging/postgres
  - context: staging
    type: dns
    use: staging/dns
  - context: staging
    type: route
    use: staging/route
  - context: production
    type: postgres
    use: production/postgres
  - context: production
    type: dns
    use: production/dns
  - context: production
    type: route
    use: production/route
